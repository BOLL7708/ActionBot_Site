<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="5; url=https://actionbot.app"/>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="_media/actionbot_logo.svg"/>
    <!-- Display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Basic -->
    <title>ActionBot 404</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="error-container" onclick="window.location.href='https://actionbot.app';">
    <div>
        <img src="_media/actionbot_logo.svg" alt="ActionBot Logo" class="logo-img"/>
    </div>
    <div class="logo">
        <span>ActionBot</span>
    </div>
    <div class="version">
        <span>404: Page Not Found</span>
    </div>
</div>
</body>
</html>
